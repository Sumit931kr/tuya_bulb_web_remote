<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Bulb Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter font from Google Fonts -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body class="bg-gradient-to-br from-gray-900 to-indigo-900">
    <div
      class="relative w-full max-w-md bg-gray-800 rounded-2xl shadow-xl overflow-hidden min-h-[600px] flex flex-col"
    >
      <!-- Header -->
      <header
        class="flex items-center justify-between p-6 bg-gray-900 rounded-t-2xl"
      >
        <button class="text-white text-2xl">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="2"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </button>
        <h1 class="text-2xl font-bold text-white">bulb</h1>
        <img
          src="https://placehold.co/60x60/333/FFF?text=ðŸ’¡"
          alt="Light Bulb"
          class="w-14 h-14 rounded-full object-cover"
        />
      </header>

      <!-- Switch Section -->
      <div
        class="flex items-center justify-between p-6 bg-gray-800 border-b border-gray-700"
      >
        <span class="text-lg font-semibold text-gray-300">Switch</span>
        <label class="toggle-switch">
          <input type="checkbox" id="powerSwitch" checked />
          <span class="slider"></span>
        </label>
      </div>

      <!-- Tab Navigation -->
      <div class="flex bg-gray-800 p-2 border-b border-gray-700">
        <button
          id="colorTab"
          class="tab-button flex-1 py-3 text-center text-gray-400 font-medium rounded-lg transition-all duration-200 active"
        >
          Color
        </button>
        <button
          id="whiteTab"
          class="tab-button flex-1 py-3 text-center text-gray-400 font-medium rounded-lg transition-all duration-200"
        >
          White
        </button>
      </div>

      <!-- Main Content Area -->
      <main class="flex-grow p-6 overflow-y-auto bg-gray-800">
        <!-- Color Page -->
        <div id="colorPage" class="page-content block">
          <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3 text-gray-200">
              Color Presets
            </h2>
            <div class="flex space-x-3">
              <div
                class="current-color-circle bg-red-500 cursor-pointer rounded-full p-1"
                data-color="#EF4444"
              ></div>
              <div
                class="current-color-circle bg-green-500 cursor-pointer rounded-full p-1"
                data-color="#22C55E"
              ></div>
              <div
                class="current-color-circle bg-blue-500 cursor-pointer rounded-full p-1"
                data-color="#3B82F6"
              ></div>
              <div
                class="current-color-circle flex items-center justify-center bg-gray-700 text-gray-400 text-xl font-bold cursor-pointer"
              >
                +
              </div>
            </div>
          </div>

          <div class="mb-6">
            <h2
              class="text-xl font-semibold mb-3 text-gray-200 flex items-center justify-between"
            >
              <span>Color Picker</span>
              <span
                id="pickedColorDisplay"
                class="text-sm font-normal px-2 py-1 rounded-full"
                style="background-color: #22c55e"
                >Green</span
              >
            </h2>
            <div id="colorPicker" class="color-picker-gradient relative">
              <div id="colorIndicator" class="color-indicator hidden"></div>
            </div>
          </div>

          <div>
            <h2 class="text-xl font-semibold mb-3 text-gray-200">Brightness</h2>
            <div class="flex items-center space-x-4 mb-4">
              <span class="text-xl text-gray-400">ðŸ’¡</span>
              <input
                type="range"
                id="brightnessColorSlider"
                min="0"
                max="100"
                value="100"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:-mt-1 [&::-webkit-slider-thumb]:bg-green-500 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:shadow-lg [&::-moz-range-thumb]:w-4 [&::-moz-range-thumb]:h-4 [&::-moz-range-thumb]:-mt-1 [&::-moz-range-thumb]:bg-green-500 [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:shadow-lg"
              />
            </div>
            <div
              id="brightnessColorValue"
              class="text-center text-2xl font-bold text-green-500"
            >
              100%
            </div>
          </div>
        </div>

        <!-- White Page (Initially hidden) -->
        <div id="whitePage" class="page-content hidden">
          <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3 text-gray-200">
              White Presets
            </h2>
            <div class="flex space-x-3">
              <div
                class="current-color-circle flex items-center justify-center bg-yellow-200 cursor-pointer"
                data-white-temp="warm"
              ></div>
              <div
                class="current-color-circle flex items-center justify-center bg-white cursor-pointer"
                data-white-temp="neutral"
              ></div>
              <div
                class="current-color-circle flex items-center justify-center bg-blue-200 cursor-pointer"
                data-white-temp="cool"
              ></div>
              <div
                class="current-color-circle flex items-center justify-center bg-gray-700 text-gray-400 text-xl font-bold cursor-pointer"
              >
                +
              </div>
            </div>
          </div>

          <div class="mb-6">
            <h2 class="text-xl font-semibold mb-3 text-gray-200">
              White Temperature
            </h2>
            <div id="whiteTempPicker" class="white-temp-gradient relative">
              <div id="whiteTempIndicator" class="color-indicator hidden"></div>
            </div>
          </div>

          <div>
            <h2 class="text-xl font-semibold mb-3 text-gray-200">Brightness</h2>
            <div class="flex items-center space-x-4 mb-4">
              <span class="text-xl text-gray-400">ðŸ’¡</span>
              <input
                type="range"
                id="brightnessWhiteSlider"
                min="0"
                max="100"
                value="100"
                class="w-full h-2 bg-gray-700 rounded-lg appearance-none cursor-pointer range-lg [&::-webkit-slider-thumb]:w-4 [&::-webkit-slider-thumb]:h-4 [&::-webkit-slider-thumb]:-mt-1 [&::-webkit-slider-thumb]:bg-gray-400 [&::-webkit-slider-thumb]:rounded-full [&::-webkit-slider-thumb]:shadow-lg [&::-moz-range-thumb]:w-4 [&::-moz-range-thumb]:h-4 [&::-moz-range-thumb]:-mt-1 [&::-moz-range-thumb]:bg-gray-400 [&::-moz-range-thumb]:rounded-full [&::-moz-range-thumb]:shadow-lg"
              />
            </div>
            <div
              id="brightnessWhiteValue"
              class="text-center text-2xl font-bold text-gray-400"
            >
              100%
            </div>
          </div>
        </div>
      </main>

      <!-- Bottom Navigation -->
      <nav
        class="flex justify-around items-center p-4 bg-gray-900 rounded-b-2xl border-t border-gray-700"
      >
        <button class="flex flex-col items-center text-blue-400">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="w-6 h-6"
          >
            <path
              d="M12 2L3 9h3v12h12V9h3L12 2zm0 2.309L19.28 9H4.72L12 4.309zM7 11h2v8H7v-8zm4 0h2v8h-2v-8zm4 0h2v8h-2v-8z"
            />
          </svg>
          <span class="text-xs mt-1">Home</span>
        </button>
        <button class="flex flex-col items-center text-gray-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="w-6 h-6"
          >
            <path
              d="M12 2c-3.86 0-7 3.14-7 7 0 5.25 7 13 7 13s7-7.75 7-13c0-3.86-3.14-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"
            />
          </svg>
          <span class="text-xs mt-1">Scenes</span>
        </button>
        <button class="flex flex-col items-center text-gray-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="w-6 h-6"
          >
            <path
              d="M12 2c-5.523 0-10 4.477-10 10s4.477 10 10 10 10-4.477 10-10-4.477-10-10-10zm0 18c-4.411 0-8-3.589-8-8s3.589-8 8-8 8 3.589 8 8-3.589 8-8 8zm-1-9h2v4h-2zm0-4h2V8h-2z"
            />
          </svg>
          <span class="text-xs mt-1">Music</span>
        </button>
        <button class="flex flex-col items-center text-gray-500">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="currentColor"
            viewBox="0 0 24 24"
            class="w-6 h-6"
          >
            <path
              d="M20 2H4c-1.103 0-2 .897-2 2v16c0 1.103.897 2 2 2h16c1.103 0 2-.897 2-2V4c0-1.103-.897-2-2-2zm0 18H4V4h16v16zM6 9h2v2H6zm0 4h2v2H6zm0 4h2v2H6zm4-8h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2zm4-8h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2z"
            />
          </svg>
          <span class="text-xs mt-1">Settings</span>
        </button>
      </nav>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
